<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@400;700&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&family=Raleway:wght@200;400;700;900&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@400;700&family=Lexend+Deca&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&family=Raleway:wght@200;400;700;900&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>

  <div class="background">

    <div class="container">

      <div class="img__container">
        <img src="images/image-header-desktop.jpg" alt="Image" class="img">
        <div class="overlay"></div>
        <img src="images/image-header-mobile.jpg" alt="image mobile" class="img-mobile">
      </div>

      <div class="text">

        <div class="text__header">
          Get <span class="insights">insights</span> that help your business grow.
        </div>

        <p class="text__paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>

        <div class="text__stats">

          <div class="text__companies">
            <span class="stats">10k+</span> 
            <div class="text__companies-color text__queries">companies</div>
          </div>

          <div class="text__templates">
            <span class="stats">314</span>
            <div class="text__templates-color text__queries">templates</div>
          </div>

          <div class="text__queries">
            <span class="stats">12m+</span> 
            <div class="text__queries-color text__queries">queries</div>
          </div>

        </div>
      </div>

    </div>
  </div>
</body>
</html>
